<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Jason Lu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .password-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #718096;
        }

        /* 加载动画 */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logging-in .btn-text {
            display: none;
        }

        .logging-in .loader {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>后台管理系统</h1>
            <p>Jason Lu 个人网站管理面板</p>
        </div>

        <div class="error-message" id="errorMessage">
            密码错误，请重试
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">管理密码</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="请输入管理密码" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i> 登录后台
                </span>
                <div class="loader"></div>
            </button>

            

            <div class="footer-links">
                <a href="../index.html">← 返回网站首页</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // 显示加载状态
            loginBtn.classList.add('logging-in');
            errorMessage.style.display = 'none';
            
            try {
                // 从JSON文件获取密码
                const response = await fetch('../assets/data/projects.json');
                const data = await response.json();
                
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 800));
                
                if (password === data.password) {
                    // 密码正确，存储登录状态
                    localStorage.setItem('admin_authenticated', 'true');
                    localStorage.setItem('admin_login_time', new Date().getTime());
                    
                    // 跳转到管理面板
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('密码错误');
                }
            } catch (error) {
                // 显示错误信息
                errorMessage.textContent = error.message || '登录失败，请重试';
                errorMessage.style.display = 'block';
                
                // 清空密码框
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // 添加抖动效果
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.5s ease';
                }, 10);
            } finally {
                // 恢复按钮状态
                loginBtn.classList.remove('logging-in');
            }
        });

        // 回车键提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // 页面加载时自动聚焦密码框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
            
            // 检查是否已经登录
            const loginTime = localStorage.getItem('admin_login_time');
            if (loginTime) {
                const currentTime = new Date().getTime();
                const hoursDiff = (currentTime - loginTime) / (1000 * 60 * 60);
                
                // 如果登录超过24小时，需要重新登录
                if (hoursDiff > 24) {
                    localStorage.removeItem('admin_authenticated');
                    localStorage.removeItem('admin_login_time');
                }
            }
        });

        // 添加键盘快捷键提示
        document.addEventListener('keydown', function(e) {
            // Ctrl + / 显示密码提示
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                alert('初始密码: admin123\n\n登录后可以在后台修改密码。');
            }
            
            // ESC 清空输入框
            if (e.key === 'Escape') {
                document.getElementById('password').value = '';
            }
        });
    </script>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
